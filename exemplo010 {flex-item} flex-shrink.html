<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos - flex shrink</title>
    <style>
        .flex-container {
            display: flex;
            border: 1px solid black;
            max-width: 350px;
            margin-bottom: 30px;
        }

        .flex-item {
            background-color: orangered;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .flex-shrink-1 {
            flex-shrink: 1;
        }

        .flex-shrink-0 {
            flex-shrink: 0;
            
            /* caso necessário, observar o  flex-basis pois ele também interage com o resultado final do flex-shrink */
        }

        .flex-grow-1 {
            flex-grow: 1;
        }


    </style>
</head>
<body>
    <p>flex-shrink-1</p>
   <div class="flex-container">
    <div class="flex-item flex-grow-1 flex-shrink-1">A</div>
    <div class="flex-item flex-grow-1 flex-shrink-1">B</div>
    <div class="flex-item flex-grow-1 flex-shrink-1">C</div>
    <div class="flex-item flex-grow-1 flex-shrink-1">D</div>
    <div class="flex-item flex-grow-1 flex-shrink-1">E</div>
   </div>
   <p>flex-shrink-1</p>
   <div class="flex-container">
    <div class="flex-item flex-grow-1 flex-shrink-1">A</div>
    <div class="flex-item flex-grow-1 flex-shrink-1">The generated lorem ipsum</div>
    <div class="flex-item flex-grow-1 flex-shrink-1">C</div>
    <div class="flex-item flex-grow-1 flex-shrink-1">D</div>
    <div class="flex-item flex-grow-1 flex-shrink-1">E</div>
   </div>
   <p>flex-shrink-0</p>
   <div class="flex-container">
    <div class="flex-item flex-grow-1 flex-shrink-0">A</div>
    <div class="flex-item flex-grow-1 flex-shrink-0">The generated lorem ipsum</div>
    <div class="flex-item flex-grow-1 flex-shrink-0">C</div>
    <div class="flex-item flex-grow-1 flex-shrink-0">D</div>
    <div class="flex-item flex-grow-1 flex-shrink-0">E</div>
   </div>
</body>
</html>
